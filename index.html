<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="timediv">
      <div class="title"><h1>Alarm Clock</h1></div>

      <div id="currenttime">00:00</div>

      <label for="timeselect">Alarm at:</label>
      <input type="time" id="timeselect" name="timeselect" />

      <div id="alarm"></div>

      <div id="clockimg1"><img src="alarmclock1.png" alt="" /></div>
    </div>

    <audio id="audiotag1" src="alarmclocksound1.mp3" preload="auto"></audio>

    <!-- Timer HTML -->

    <div class="timediv">
      <div><h1>Timer</h1></div>
      <label for="minuteinput">Min:</label>
      <input type="number" id="minuteinput" maxlength="2" size="1" />
      <label for="secondinput">Sec:</label>
      <input type="number" id="secondinput" maxlength="2" size="1" />
      <button id="startbtn">Start Timer</button>
      <button id="stopbtn">Stop Timer</button>
      <div id="inputalarm"></div>
      <div id="clockimg2"><img src="alarmclock2.png" alt="" /></div>
    </div>

    <audio id="audiotag2" src="alarmclocksound2.mp3" preload="auto"></audio>

    <script src="main.js"></script>
  </body>
</html>
